<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}My base template {% endblock %} </title>
	<style type="text/css">
		body{
			text-align: center;
		}

		#page{
			width: 700px;
			
			text-align: left;
			margin: 10px auto 20px auto;
			background-color: #0c0c0c;
		}

		#content{
			float: left;
			width: 600px;
			border: 1px solid #f00;
			padding: 10px;
		}
		ul{
  			list-style-type: none;
		}
	</style>
</head>
	<body>
		<div id="page">
			<div id="content">
				{% block content %}This is the area{% endblock %}

			</div>
		</div>
	</body>

</html>
